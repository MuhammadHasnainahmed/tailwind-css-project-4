<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <!--  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--  -->
    <title>Document</title>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen">
    <!-- start -->

    <div
      class="main max-w-xs flex flex-col justify-center px-5 py-5 rounded-xl h-auto"
    >
      <div class="equlibrium h-64 bg-no-repeat bg-center bg-cover flex flex-col items-center justify-center">
        <img src="./img/icon-view.svg" class="w-10 text-2xl " /> 
       </div>

      <!-- start -->
      <div class="py-4 px-1 text-white">
        <p
          class="py-2 text-xl font-bold active:text-electricblue hover:text-electricblueDark cursor-pointer"
        >
          Equillibrium #3429
        </p>
        <p class="opacity-90">Our Equillibrium collection promotes balance</p>
      </div>
      <!-- end -->

      <!-- start -->
      <div class="flex flex-row justify-between py-4">
        <div class="flex flex-row color-pic space-x-2">
          <img src="./img/icon-ethereum.svg" alt="" />
          <p>0.041ETH</p>
        </div>

        <div class="flex flex-row text-gray-400 space-x-1">
          <img src="./img/icon-clock.svg" alt="" />
          <p>3 day left</p>
        </div>
      </div>
      <!-- end -->

      <hr />

      <!-- start -->

      <div class="flex flex-row py-3 space-x-2">
        <img
          src="./img/image-avatar.png"
          alt=""
          class="w-8 border border-solid border-white rounded-full"
        />
        <p class="text-gray-400">
          Creation of
          <span
            class="text-white active:text-electricblue hover:text-electricblueDark"
            >Jules Wyvern</span
          >
        </p>
      </div>

      <!-- end -->
    </div>

    <!-- end -->
  </body>
</html>
